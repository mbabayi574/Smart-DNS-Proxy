app = 'smart-dns-proxy'
primary_region = 'otp'

[build]

[http_service]
  internal_port = 53
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
